<html>
	<head>
		<meta name="csrf-token" content="csrf-token">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/style.css">
   </head>
   <body onload="init();">
	   <div class="container">
		   <div class="row">
			   <div class="col-md-12 text-center">
				   <h1>Character Predictor</h1>
				  <div class="link">
						<a href="https://github.com/bhuwanaryal19/nepali_digit_recognizer/" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
				  </div>
			   </div>
		   </div>
		   <div class="row">
			   <div class="col-md-6 ">	 
				   <h3>Draw what you want to predict!</h3>  
				  Choose Line: <select id="selWidth">
			            <option value="10" selected="selected">10</option>
			            <option value="12">12</option>
			            <option value="14">14</option>
			            <option value="16">16</option>
					</select>
					Choose Color: <select id="selColor">
							<option value="white" selected="selected">white</option>
							<option value="blue">blue</option>
							<option value="red">red</option>
							<option value="green">green</option>
							<option value="gray">gray</option>
						</select>
				   <canvas id="myCanvas" width="280" height="280" style="border:4px solid black;margin:5%;"></canvas>	
				   <div class="btns ml-4">
						<button class="btn btn-success" onclick="javascript:UploadPic();return false;">Predict</button>
						<button class="btn btn-danger" onclick="javascript:clearArea();return false;">Reset</button>
				   </div>			   
			   </div>
			   <div class="col-md-6">
					<h3>Your predicated output:-</h3>
				 <div id="result" class="alert alert-success" style="display:none">
					 Looks like, You have entered a : <strong id="pred"></strong>
				  </div>
				</div>
		   </div>
		   
		   
	   </div>
	   <footer>
			<div class="container">
					<p>Website Designed by:<a href="http://Prajwal100.github.io/Prajwalrai" target="_blank">Prajwal</a></p>
			</div>
		</footer>

	   <script src="../static/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	   <script src="../static/js/index.js"></script>
	</body>
</html>
