<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Nepali Character Recognition</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
		<a href="https://github.com/bhuwanaryal19/nepali_digit_recognizer/" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		<div class="left">
            <h2>Draw Nepali Character!</h2>
            <canvas id="canvas" width="280" height="280"></canvas>
            <br>
            <input type="button" class="btn btn-success myButton" value="Predict">
			<input type="button" class="btn btn-danger" id="clearButton" value="Reset">         
        </div>
        <div class="right">
            <h2>Your Predicated Output</h2>
            <input type="button" class="btn btn-success" value="Good">
            <input type="button" class="btn btn-warning" value="Bad"> 
        </div>
    </section>
    <!-- <div class="footer">
            <p>&copy; 2019 Design By <a href="https://github.com/Prajwal100" target="_blank">Prajwal</a></p>
        </div> -->
          <script src="js/jquery-3.4.0.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
	    <script src="js/index.js"></script>
	    <script type="text/javascript">
	   		$(".myButton").click(function(){
	   			$('#result').text('  Predicting...');
	   			var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL('image/png');
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text('Predicted Output: ' + data);
	   				}
	   			});
	   		});
       </script>
       
</body>
</html>
